---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: wordpress-deploy
    labels:
        app: wordpress
spec:
    selector:
        matchLabels:
            app: wordpress
    replicas: 1
    template:
        metadata:
            labels:
                app: wordpress
        spec:
            containers:
            - name: wordpress
              image: wordpress:1
              imagePullPolicy: Never
              ports:
              - containerPort: 5050
              livenessProbe:
                exec:
                  command:
                  - sh
                  - /tmp/check.sh
                initialDelaySeconds: 20
                periodSeconds: 10
                timeoutSeconds: 5  
---
apiVersion: v1
kind: Service
metadata:
    name: wordpress-svc
    annotations:
        metallb.universe.tf/allow-shared-ip: shared
    labels:
        app: wordpress
spec:
    selector:
        app: wordpress
    type: LoadBalancer
    ports:
    - port: 5050
      protocol: TCP
