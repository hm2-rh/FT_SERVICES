---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
    name: influxdb-sc
    labels:
        app: influxdb
provisioner: k8s.io/minikube-hostpath
reclaimPolicy: Retain
volumeBindingMode: Immediate
allowVolumeExpansion: true
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: influxdb-pvc
  labels:
    app: influxdb
spec:
  storageClassName: influxdb-sc
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb-deploy
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
      - name: influxdb
        image: influxdb:1
        imagePullPolicy: Never
        ports:
        - containerPort: 8086
        livenessProbe:
          exec:
            command:
            - sh
            - /tmp/check.sh
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
        volumeMounts:
        - name: influxdb-pv
          mountPath: /var/lib/influxdb
      volumes:
      - name: influxdb-pv
        persistentVolumeClaim:
          claimName: influxdb-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: influxdb-svc
  labels:
    app: influxdb
spec:
  clusterIP: 10.108.205.192
  selector:
    app: influxdb
  ports:
  - port: 8086
    name: influxdb
